zuul:
  routes:
    account-service: /account/**
    asset-service: /asset/**
    event-service: /event/**
    auth-service: /auth/**

  sensitiveHeaders: Cookie,Set-Cookie,host,connection,content-length,content-encoding,server,transfer-encoding,x-application-context
  #添加代理头
  add-proxy-headers: true